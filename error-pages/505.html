<!DOCTYPE html>
<!--
    Error 505: HTTP Version Not Supported
    Description: The server does not support the "http protocol" version
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow"/>
    <title>HTTP Version Not Supported</title>
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            color: #ddd;
            font-family: 'Open Sans', sans-serif;
            font-size: 60;
        }

        .centered {
            height: 100vh;
            align-items: center;
            display: flex;
            justify-content: center
        }

        .centered img {
            max-width: 750px;
            width: 100%;
        }
        /*  */
    </style>
</head>
<body>
<div class="centered">
    <!-- Pictures provider: <https://http.cat/> -->
    <div>
        <img src="https://wompampsupport.azureedge.net/fetchimage?siteId=7575&v=2&jpgQuality=100&width=700&url=https%3A%2F%2Fi.kym-cdn.com%2Fentries%2Ficons%2Ffacebook%2F000%2F000%2F472%2Fseriouscatcover.jpg" alt="HTTP Version Not Supported">
        <h1>HTTP Version Not Supported</h1>
    </div>
</div>
<script>
    // 
    if (navigator.language.substring(0, 2).toLowerCase() !== 'en') {
        ((s, p) => { // localize the page (details here - https://github.com/tarampampam/error-pages/tree/master/l10n)
            s.src = 'https://cdn.jsdelivr.net/gh/tarampampam/error-pages@2/l10n/l10n.min.js'; // '../l10n/l10n.js';
            s.async = s.defer = true;
            s.addEventListener('load', () => p.removeChild(s));
            p.appendChild(s);
        })(document.createElement('script'), document.body);
    }
    // 
</script>
</body>
<!--
    Error 505: HTTP Version Not Supported
    Description: The server does not support the "http protocol" version
-->
</html>
